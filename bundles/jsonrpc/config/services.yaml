services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Srgiz\JsonRpcBundle\:
        resource: '../src/'
        exclude:
            - '../src/Controller/'
            - '../src/Exception/'
            - '../src/Request/'
            - '../src/Response/'
            - '../src/Serializer/'
            - '../src/JsonRpcBundle.php'
